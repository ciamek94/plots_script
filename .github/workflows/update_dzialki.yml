name: Update Dzialki

on:
  # Run every 6 hours
  schedule:
    - cron: "0 */6 * * *"
  # Allow manual workflow trigger
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"  # You can change to 3.10 if needed

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium pandas geopy openpyxl

      # Step 4: Download Firefox & Geckodriver
      # Selenium needs a browser (Firefox) and its driver to work in CI.
      - name: Install Firefox and Geckodriver
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox-esr
          GECKO_VERSION=$(curl -s https://api.github.com/repos/mozilla/geckodriver/releases/latest | grep "tag_name" | cut -d '"' -f4)
          wget "https://github.com/mozilla/geckodriver/releases/download/$GECKO_VERSION/geckodriver-$GECKO_VERSION-linux64.tar.gz"
          tar -xvzf "geckodriver-$GECKO_VERSION-linux64.tar.gz"
          sudo mv geckodriver /usr/local/bin/

      # Step 5: Run the Python script
      - name: Run script
        run: |
          python script.py

      # Step 6: Commit and push updated Excel file
      - name: Commit results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add wyniki_ofert_z_filtra.xlsx || true
          git commit -m "Auto-update wyniki_ofert_z_filtra.xlsx" || echo "No changes to commit"
          git push