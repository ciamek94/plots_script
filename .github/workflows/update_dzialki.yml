name: Run Selenium Scraper

on:
  workflow_dispatch:        # Ręczne uruchomienie
  schedule:
    - cron: '0 7 * * *'     # Codziennie o 07:00 UTC (09:00 w Polsce)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Firefox and Geckodriver
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox
          GECKO_VERSION=$(curl -s https://api.github.com/repos/mozilla/geckodriver/releases/latest | grep "tag_name" | cut -d '"' -f 4)
          wget https://github.com/mozilla/geckodriver/releases/download/$GECKO_VERSION/geckodriver-$GECKO_VERSION-linux64.tar.gz
          tar -xzf geckodriver-$GECKO_VERSION-linux64.tar.gz
          sudo mv geckodriver /usr/bin/

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium pandas geopy openpyxl webdriver-manager

      - name: Run Selenium scraper
        run: python script.py   # <-- zmień na nazwę Twojego skryptu, np. main.py

      - name: Commit and push Excel file
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add wyniki_ofert_z_filtra.xlsx
          git commit -m "Automatyczna aktualizacja Excela [$(date +'%Y-%m-%d %H:%M:%S')]" || echo "Brak zmian do commitowania"
          git push